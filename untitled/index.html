<body>
  <!-- Add your site or application content here -->
  <header>
    <div class="header-image">
      <img src="header.roll..png" alt="roll a dice header">
    </div>
  </header>
  <h1 style="color: rebeccapurple;">Press the dice to see who the winner is!</h1>

  <div class="container">
    <div class="left-text">
      <h3 style="color: rebeccapurple;">YOU</h3>
      <p id="playerRollText">Player Roll: No result yet</p>
    </div>
    <button id="button0">
      <img src="dice-icon3.png" alt="Roll the Dice" width="120" height="120" class="center-image">
    </button>
    <div class="right-text">
      <h3> COMPUTER </h3>
      <p id="computerRollText">Computer Roll: No result yet</p>
    </div>
  </div>


  <h3>Result</h3>
  <p id="gameResultText">No game played yet</p>
  <p id="drawsText">Draws: 0</p>
  <h1 id="resultText"></h1>
